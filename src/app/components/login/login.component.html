<div class="background_img">
    <div class="login_form">
        <form class="card" style="opacity: 1;">
            <div class="header" style="text-align: center;">
                <p style="font-size: 12px;">Welcome to Nadustria music mix show</p>
                <h3>Log into your account</h3>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter your password">
            </div>
            <button type="submit" class="button" onClick="this.classList.toggle(button_loading)">
                <span class="button_text">Login now</span>
            </button>
          </form>
    </div>

</div>
